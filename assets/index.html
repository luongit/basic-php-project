<!DOCTYPE html>
<html lang="en">
	<head>
	 	<!-- Required meta tags always come first -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Title Page</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div aria-label="Toolbar with button groups" role="toolbar" class="btn-toolbar"> 
			<div class="btn-group"> 
			
			</div> 
			<div aria-label="Second group" role="group" class="btn-group"> 
				<button class="btn btn-info" type="button">5</button> 
				<button class="btn btn-default" type="button">6</button> 
				<button class="btn btn-success" type="button">7</button> 
			</div> 
			<div aria-label="Third group" role="group" class="btn-group"> 
				<button class="btn btn-danger" type="button">8</button> 
			</div> 
		</div>
	</body>
</html>
